<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login user</title>
    <link rel="icon" type="image/x-icon" href="./fav icon/Login.png">
    <link rel="stylesheet" href="./dist/style.css">

</head>

<body>

    <div class="main">
        <div class="main-head bg-[#4bb2cc] p-[10px] text-[white] text-2xl font-bold">
            <p>Register User</p>
        </div>

        <div class="bg-[#99c4c5] h-[93vh] flex items-center justify-center">
            <div class="bg-[#134250] w-[50%] text-center rounded-3xl mt-[-100px]">
                <div class="mt-[10px] my-[10px] text-[white]">
                    <h2 class="font-bold text-[20px]">Register</h2>
                </div>
                <form id="form">
                    <div class="emal">
                        <label class="mr-[44px] text-[white] font-bold">Email</label>
                        <input type="email" placeholder="Enter Email" id="email"
                            class="border-2 border-sky-500 my-2 w-[55%] rounded-[5px] outline-none placeholder-slate-900 pl-1"required>
                    </div>
                    <div class="password">
                        <label class="mr-[10px] text-[white] font-bold">Password</label>
                        <input type="password" placeholder="Enter password" id="password"
                            class="border-2 border-sky-500  my-2 w-[55%] rounded-[5px] outline-none placeholder:text-[black] pl-1"required>
                    </div>
                    <div class="submit mt-[10px]">
                        <input type="submit" value="Login" class="border-[2px] border-[#fcfcfc] text-[white] outline-none px-[20px] py-[3px] rounded-[5px] hover:cursor-pointer hover:bg-black">
                    </div>
        
                </form>
                <div class="account  text-[white] my-[10px]">
                    <a href="./index.html">Don't have'n account</a>
                </div>
            </div>
        </div>

    </div>

    <script src="login.js" type="module"></script>
</body>

</html>
