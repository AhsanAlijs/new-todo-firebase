<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Home</title>
</head>

<body style="margin: 0; padding:0; box-sizing: border-box;" >
    <div style="display: flex; align-items: center; justify-content:space-between; padding: 5px;" >
        <h2>Todo App</h2>
        <div style="display: flex; align-items: center;gap: 10px;">
            <p id="name"></p>
            <button id="signOut">Logout</button>
        </div>
    </div>
    <div style="text-align: center; margin-top: 5px;">
        <form id="form">
            <input type="text" placeholder="Enter Todo" id="todo" style="width: 50%; padding:5px;">
            <input type="submit" value="Add" style="padding: 10px 20px 10px 20px;">
        </form>
    </div>
    <script src="home.js" type="module"></script>
</body>

</html>
