<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="margin: 0; padding:0; box-sizing: border-box;" >
    <div style="display: flex; align-items: center; justify-content:space-between; padding: 5px;" >
        <h2>Todo App</h2>
        <div style="display: flex; align-items: center;gap: 10px;">
            <p id="name"></p>
            <button id="signOut">Logout</button>
        </div>
    </div>
    <div style="text-align: center; margin-top: 5px;">
        <form id="form">
            <input type="text" placeholder="Enter Todo" id="todo" style="width: 50%; padding:5px;">
            <input type="submit" value="Add" style="padding: 10px 20px 10px 20px;">
        </form>
    </div>
    <div id="card">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="home.js" type="module"></script>
</body>

</html>
